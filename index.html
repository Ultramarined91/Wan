<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <title>Wan Food Tour</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">

      <!-- sidebar -->
      <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <img src="logo.png" alt="" width="120">
        </div>
        <ul class="list-unstyled components">
          <li><a href="#" class="current">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#tours-submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">TOURS</a>
            <ul class="collapse" id="tours-submenu">
              <li><a href="#">STANDARD</a></li>
              <li><a href="#">SPECIALS</a></li>
            </ul>
          </li>
          <li><a href="#">CELEBRITY TOURS</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#contact-submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">CONTACT &nbsp;</a>
            <ul class="collapse" id="contact-submenu">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">PARTNERSHIP</a></li>
            </ul>
          </li>
        </ul>

        <div class="social-media">
          <i class="fab fa-facebook-f fa-lg"></i>
          <i class="fab fa-instagram fa-lg"></i>
          <i class="fab fa-tripadvisor fa-lg"></i>
        </div>
      </nav>

      <!-- content -->
      <div id="content" class="content">

        <button type="button" id="sidebar-btn" class="sidebar-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <div id="carousel-wanfoodtour" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel-wanfoodtour" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-wanfoodtour" data-slide-to="1"></li>
            <li data-target="#carousel-wanfoodtour" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="food1.jpg" alt="First slide">
              <div class="carousel-caption d-md-block">
                <h1>Slide 1</h1>
                <p>Some words</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="food2.jpg" alt="Second slide">
              <div class="carousel-caption d-md-block">
                <h1>Slide 2</h1>
                <p>Some words</p>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="food3.jpg" alt="Third slide">
              <div class="carousel-caption d-md-block">
                <h1>Slide 2</h1>
                <p>Some words</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- bootstrap plugins -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#sidebar-btn').on('click', function() {
          $('#sidebar, #content').toggleClass('active');
          $(this).toggleClass('active');
        });
      });

      $('.carousel').carousel({
        interval: 3000
      })
    </script>

  </body>
</html>
